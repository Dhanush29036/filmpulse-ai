# ── FilmPulse AI — Nginx + SSL Configuration ─────────────────────────────────
# Handles:
#   - HTTP → HTTPS redirect
#   - API reverse proxy → backend:8000
#   - Frontend SPA → frontend:80
#   - SSL via Let's Encrypt (certbot) or self-signed for dev
# ─────────────────────────────────────────────────────────────────────────────

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile           on;
    tcp_nopush         on;
    tcp_nodelay        on;
    keepalive_timeout  65;
    gzip               on;
    gzip_types         text/plain text/css application/json application/javascript
                       application/x-javascript text/xml application/xml
                       application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options           "SAMEORIGIN"    always;
    add_header X-Content-Type-Options    "nosniff"       always;
    add_header X-XSS-Protection          "1; mode=block" always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy        "camera=(), microphone=(), geolocation=()" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # ── HTTP → HTTPS redirect ─────────────────────────────────────────────────
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # ── HTTPS Main Server ─────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name filmpulse.ai www.filmpulse.ai;   # ← change to your domain

        # SSL certificates (Let's Encrypt via certbot)
        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL hardening
        ssl_protocols             TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers               ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache         shared:SSL:10m;
        ssl_session_timeout       1d;
        ssl_stapling              on;
        ssl_stapling_verify       on;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Swagger / API docs
        location /docs {
            proxy_pass         http://backend:8000/docs;
            proxy_set_header   Host $host;
        }
        location /openapi.json {
            proxy_pass         http://backend:8000/openapi.json;
        }

        # API: all /api/v1/* → FastAPI backend
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass         http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        "upgrade";
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;

            # CORS headers for API
            add_header Access-Control-Allow-Origin  "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Auth endpoints — tighter rate limit
        location /api/v1/auth/ {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Frontend SPA — all other routes
        location / {
            proxy_pass         http://frontend:80;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # SPA routing: let React Router handle 404s
            proxy_intercept_errors on;
            error_page 404 = @spa_fallback;
        }

        location @spa_fallback {
            proxy_pass http://frontend:80/;
        }

        # Static asset caching
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
            proxy_pass http://frontend:80;
            expires    1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
