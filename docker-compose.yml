version: "3.9"

# ── FilmPulse AI — Full Stack Docker Compose ──────────────────────────────────
# Services:
#   backend   → FastAPI + Uvicorn (port 8000)
#   frontend  → React/Vite built, served by Nginx (port 3000)
#   postgres  → PostgreSQL 15 (port 5432)
#   mongo     → MongoDB 7 (port 27017)
#   redis     → Redis 7 for caching / rate limiting (port 6379)
#   nginx     → SSL reverse proxy (ports 80, 443)
# ──────────────────────────────────────────────────────────────────────────────

services:

  # ── PostgreSQL ───────────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: filmpulse_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-filmpulse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-filmpulse_secret}
      POSTGRES_DB: ${POSTGRES_DB:-filmpulse}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-filmpulse}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── MongoDB ───────────────────────────────────────────────────────────────────
  mongo:
    image: mongo:7.0
    container_name: filmpulse_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-filmpulse}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-filmpulse_mongo}
      MONGO_INITDB_DATABASE: filmpulse
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 15s
      timeout: 10s
      retries: 5

  # ── Redis ─────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: filmpulse_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-filmpulse_redis}
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # ── FastAPI Backend ───────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filmpulse_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-filmpulse}:${POSTGRES_PASSWORD:-filmpulse_secret}@postgres:5432/${POSTGRES_DB:-filmpulse}
      MONGO_URL: mongodb://${MONGO_USER:-filmpulse}:${MONGO_PASSWORD:-filmpulse_mongo}@mongo:27017/filmpulse?authSource=admin
      MONGO_DB: filmpulse
      REDIS_URL: redis://:${REDIS_PASSWORD:-filmpulse_redis}@redis:6379/0
      # Auth
      SECRET_KEY: ${SECRET_KEY:-filmpulse-change-this-in-production}
      # API Keys (optional — graceful fallback if missing)
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      # App
      ENV: production
      LOG_LEVEL: info
    ports:
      - "8000:8000"
    volumes:
      - hf_cache:/home/appuser/.cache/huggingface
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # ── React Frontend ────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
    container_name: filmpulse_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

  # ── Nginx Reverse Proxy (SSL termination) ────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: filmpulse_nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro # mount TLS certs (Let's Encrypt)
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  mongo_data:
  hf_cache: # HuggingFace model cache — persists BERT across restarts
